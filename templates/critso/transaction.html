<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Kanban Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .bodys {
      margin: 0;
      background: #0f172a;
      font-family: 'Poppins', sans-serif;
      color: #e2e8f0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #38bdf8;
      font-size: 28px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .board-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
    }

    .board {
      background: #1e293b;
      border-radius: 20px;
      width: 340px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .board:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px rgba(56, 189, 248, 0.25);
    }

    .board-title {
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      color: #38bdf8;
      border-top: 2px solid #38bdf8;
      border-bottom: 2px solid #38bdf8;
      padding: 10px 0;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .board p {
      margin-top: 15px;
      color: #94a3b8;
      font-size: 14px;
      text-align: center;
    }

    footer {
      margin-top: 40px;
      color: #64748b;
      font-size: 13px;
    }
  </style>
</head>
<div class="bodys">
  <h1>ðŸ“‹ Kanban Report Dashboard</h1>

  <div class="board-container">
    <!-- === Column 1: To Do === -->
    <div class="board">
      <div class="board-title">To Do</div>
      <canvas id="chart1" style="width:100%;height:220px;"></canvas>
      <p>Tasks yet to start (based on department report)</p>
    </div>

    <!-- === Column 2: In Progress === -->
    <div class="board">
      <div class="board-title">In Progress</div>
      <canvas id="chart2" style="width:100%;height:220px;"></canvas>
      <p>Currently running tasks by priority</p>
    </div>

    <!-- === Column 3: Done === -->
    <div class="board">
      <div class="board-title">Done</div>
      <canvas id="chart3" style="width:100%;height:220px;"></canvas>
      <p>Completed reports overview</p>
    </div>
  </div>

  <footer>Â© 2025 Modern Kanban Dashboard â€” Designed by Md. Al Imran</footer>

  <script>
    // === Chart 1: To Do ===
    new Chart(document.getElementById('chart1'), {
      type: 'doughnut',
      data: {
        labels: ['UI Design', 'Testing', 'Planning', 'Bug Fixing'],
        datasets: [{
          data: [30, 20, 25, 25],
          backgroundColor: ['#38bdf8','#a78bfa','#34d399','#f87171'],
          borderWidth: 4,
          borderColor: '#1e293b'
        }]
      },
      options: {
        cutout: '60%',
        plugins: { legend: { display: false } }
      }
    });

    // === Chart 2: In Progress ===
    new Chart(document.getElementById('chart2'), {
      type: 'bar',
      data: {
        labels: ['High', 'Medium', 'Low'],
        datasets: [{
          data: [8, 5, 3],
          backgroundColor: ['#f87171','#fbbf24','#34d399'],
          borderRadius: 10
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: {
          x: { ticks: { color:'#94a3b8' }, grid:{ color:'#334155' } },
          y: { ticks: { color:'#94a3b8' }, grid:{ color:'#334155' } }
        }
      }
    });

    // === Chart 3: Done ===
    new Chart(document.getElementById('chart3'), {
      type: 'pie',
      data: {
        labels: ['Completed', 'Reviewed', 'Approved'],
        datasets: [{
          data: [40, 25, 35],
          backgroundColor: ['#34d399','#38bdf8','#a78bfa'],
          borderWidth: 4,
          borderColor: '#1e293b'
        }]
      },
      options: {
        plugins: { legend: { display: false } }
      }
    });
  </script>
</div>
</html>
